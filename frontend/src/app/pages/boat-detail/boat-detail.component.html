<div class="container mx-auto p-4">
  <div *ngIf="boat" ubCard class="max-w-md w-full g">
    <div ubCardHeader class="p-6 border-b">
      <h3 ubCardTitle class="text-2xl font-bold mb-2">
        {{ boat.ownerName }}
      </h3>
      <p ubCardDescription class="text-muted-foreground mb-4">
        {{ boat.description }}
      </p>
    </div>
    <div ubCardContent class="p-6">
      <p ubCardDescription class="text-lg mb-2">
        <strong>Year:</strong> {{ boat.year }}
      </p>
      <p ubCardDescription class="text-lg mb-2">
        <strong>Length:</strong> {{ boat.length }} feet
      </p>
      <p ubCardDescription class="text-lg mb-2">
        <strong>Price:</strong> ${{ boat.price | number }}
      </p>
      <p ubCardDescription class="text-lg mb-4">
        <strong>Registration Number:</strong> {{ boat.registrationNumber }}
      </p>
    </div>
    <div ubCardFooter class="flex justify-end p-6 border-t">
      <button ubButton variant="outline" (click)="goBack()" class="mr-2">
        Back to Boats List
      </button>
      <button ubButton (click)="editBoat()">Edit Boat</button>
    </div>
  </div>

  <div *ngIf="!boat" class="flex justify-center items-center h-screen">
    <p class="text-xl text-gray-500">Loading boat details...</p>
  </div>
</div>
